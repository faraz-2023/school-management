<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Management System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body, html {
      height: 100%;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    .nav-left a {
      margin-right: 30px;
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      position: relative;
      padding-bottom: 5px;
      transition: color 0.3s;
    }

    .nav-left a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -3px;
      width: 0;
      height: 3px;
      background: #fff;
      transition: width 0.4s ease; /* smooth width animation */
    }

    .nav-left a:hover::after,
    .nav-left a.active::after {
      width: 100%;
    }

    .nav-right button {
      padding: 10px 20px;
      border: 1px solid #fff;
      border-radius: 25px;
      background: transparent;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    .nav-right button:hover {
      background: #fff;
      color: #316895;
    }

    /* Hero Section */
    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Background image with blur */
    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('image/barley-9642413.jpg') no-repeat center center/cover;
      filter: blur(5px);
      z-index: 0;
      transform: scale(1.05);
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1;
    }

    /* Centered text with enhanced fade-in from bottom */
    .hero-text {
      position: relative;
      z-index: 2;
      text-align: center;
      color: #fff;
      max-width: 600px;
      padding: 20px;
      opacity: 0;
      transform: translateY(50px);
      animation: fadeUp 1s forwards; /* animation applied */
      animation-delay: 0.5s;
    }

    @keyframes fadeUp {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hero-text h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .hero-text p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .hero-text .buttons button {
      padding: 12px 25px;
      margin: 0 10px;
      border-radius: 25px;
      border: 1px solid #fff;
      background: transparent;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    .hero-text .buttons button:hover {
      background: #fff;
      color: #316895;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #fff;
      font-size: 14px;
      color: #666;
      border-top: 1px solid #eee;
    }

    @media(max-width: 768px){
      .hero-text h1 { font-size: 36px; }
      .hero-text p { font-size: 16px; }
      header { padding: 15px 30px; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="nav-left">
      <a href="#" class="active">Home</a>
      <a href="#">About</a>
      <a href="#">Features</a>
      <a href="#">Contact</a>
    </div>
    <div class="nav-right">
      <button>Login</button>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-text">
      <h1>Smart School <br> Management System</h1>
      <p>Streamline your school operations with modern digital tools. 
      Manage attendance, timetables, exams, and parent communication—all from one platform.</p>
      <div class="buttons">
        <button>Get Started</button>
        <button>About</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    © 2025 School Management System. All rights reserved.
  </footer>

</body>
</html>
