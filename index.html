<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Management System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f9f9f9;
      color: #333;
    }

    /* Header */
    header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 20px 50px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
      z-index: 10;
    }

    header nav a {
      margin-left: 30px;
      text-decoration: none;
      color: #333;
      font-size: 16px;
      position: relative;
      padding-bottom: 5px;
    }

    header nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 3px;
      background: #316895;
      transition: width 0.3s ease;
    }

    header nav a:hover::after {
      width: 100%;
    }

    header nav a.active::after {
      width: 100%; 
    }

    /* Hero Section */
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 100vh; 
      overflow: hidden;
    }

    .hero-text {
      flex: 1;
      padding: 80px;
      z-index: 2;
    }

    .hero-text h1 {
      font-size: 48px;
      line-height: 1.2;
      color: #222;
    }

    .hero-text p {
      margin: 20px 0;
      color: #666;
      max-width: 400px;
      font-size: 16px;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons button {
      padding: 12px 25px;
      margin-right: 15px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      background: #316895;
      color: #fff;
      transition: 0.3s;
    }

    .buttons button:hover {
      background: #254b6b;
    }

    .buttons .secondary {
      background: #fff;
      color: #316895;
      border: 1px solid #316895;
    }

    .buttons .secondary:hover {
      background: #316895;
      color: #fff;
    }

    .hero-image {
      flex: 1;
      height: 100%;
    }

  .hero-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: right center;
  transition: transform 0.6s ease; 
}

.hero-image img:hover {
  transform: translateX(-20px); 
}

 
    footer {
      text-align: center;
      padding: 20px;
      background: #fff;
      font-size: 14px;
      color: #666;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="#" class="active">Home</a>
      <a href="#">About</a>
      <a href="#">Features</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Smart School <br> Management System</h1>
      <p>Streamline your school operations with modern digital tools. 
      Manage attendance, timetables, exams, and parent communication—all from one platform.</p>
      <div class="buttons">
        <button>Get Started</button>
        <button class="secondary">About</button>
      </div>
    </div>
    <div class="hero-image">
      <img src="image/img1.jpg" alt="classroom">
    </div>
  </section>

  <!-- Footer -->
  <footer>
    © 2025 School Management System. All rights reserved.
  </footer>

</body>
</html>
